<head> 
    <!-- Primary Meta Tags -->
<title>{{page.title}} | {{site.title}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="{{page.title}} | {{site.title}}">

<!--  Social tags -->
<meta name="description" content="{{site.description}}">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{page.title}} | {{site.title}}">
<meta itemprop="description" content="{{site.description}}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="product">
<meta name="twitter:site" content="@EasyTeeGolf">
<meta name="twitter:title" content="{{page.title}} | {{site.title}}">

<meta name="twitter:description" content="{{site.description}}">

<!-- Open Graph data -->
<meta property="fb:app_id" content="">
<meta property="og:title" content="{{page.title}} | {{site.title}}" />
<meta property="og:description" content="{{site.description}}" />
<meta property="og:url" content="{{site.url}}" />
<meta property="og:type" content="website" />

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="76x76" href="{{'assets/img/favicon_io/apple-touch-icon.png' | relative_url}}">
<link rel="icon" type="image/png" href="{{'assets/img/favicon_io/favicon.ico' | relative_url}}">

<!-- Fontawesome -->
<link type="text/css" href="{{'assets/vendor/fontawesome/fontawesome-free/css/all.min.css' | relative_url}}" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
